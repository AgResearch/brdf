var bgColour = "";

function checkAll() {
   if(trim(searchForm.obTypeName.value) == "None Selected") {
      highLight(searchForm.obTypeName,"Please select a value from the Search field");
      return false;
   }
   else {
      lowLight(searchForm.obTypeName);
   }
   if(trim(searchForm.queryString.value) == "") {
      highLight(searchForm.queryString,"Please enter a value to search");
      return false;
   }
   else {
      lowLight(searchForm.queryString);
   }
   return true;
}

function highLight(item,message) {
   if(bgColour == "")
      eval("bgColour = item.style.background");
   eval("item.style.background = 'red'");
   window.alert(message);
   item.focus();
} // assume IE

function lowLight(item) {
   eval("item.style.background = 'white'");
}

/*
* a function to trim leading and trailing spaces from a string
*/
function trim(strval) {
   var start=-1;
   var end=-1;

   if(strval == null)
      return null;
   if(strval == "")
      return strval;

   for(i=0; i < strval.length; i++) {
      if(strval.charAt(i) != " ") {
         if(start == -1)
            start = i;
         end = i;
      }
   }

   if(start == -1)
      return "";
   else
      return strval.substring(start,1 + end);
}

function searchHelp() {

   "Help","width=900,height=600,scrollbars=1");
   mywindow.moveTo(150,250);
}
